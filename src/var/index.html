<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="Action">
            <button>Finish</button>
            <button>Next</button>
            <button id='step-btn'>Step</button>
            <button id='build-btn'>Build</button>
            <button id='run-btn'>Run</button>           
        </div>
        <div class="Interface">
            <div class="Editor">
                <div class="DevEditor">
                    <div id="line-nu-div" class="DevLineNumber">
                        <span>1</span>
                    </div>
                    <textarea id="code"></textarea>
                </div>
            </div>
            <!-- Placeholder -->
            <div id="if-placeholder" class="Placeholder">
                <h2>ARMIDE</h2>
                <p>Click <button>Build</button> in the tool bar to compile your code</p>
            </div>
            <!-- Debug Monitor -->
            <div id="monitor" class="Monitor">
                <div id="debug-window" class="Debug">
                    <!-- Instruction/Console Window -->
                    <div class='DebugLabel'></div>
                    <div id="monitor-console" class="Console"></div>
                    <!-- Register Window -->
                    <div class='DebugLabel'>Register</div>
                    <div id="monitor-register" class="Register"></div>
                    <!-- Memory Window -->
                    <div class="DebugLabel">Memory</div>
                    <div class="MemorySearchBar">
                        <input id="memory-search-input" placeholder="32-bit Address..."/>
                        <button id="memory-search-btn">search</button>
                    </div>
                </div>
                <div id="console" class="Console">
                    
                </div>
            </div>
        </div>
    </body>
</html>
